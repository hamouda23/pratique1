version: '3.8'

services:
  node-red:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1880:1880"
    volumes:
      - node_red_data:/data
    environment:
      - TZ=Europe/Paris
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - node-red
      - influxdb
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PROVISIONING_PATH=/etc/grafana/provisioning
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

    
  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2  # Corrigez le chemin pour v2
    environment:
      - INFLUXDB_v2_TOKEN=qRFZysV4tibMYwxvG2LO7uJPwo4l4CCI4bbewqAfRpxNyzs3bsobYMY-HDhYdXS_4PeLqYAKQ32POuGLEfnBkQ==  # Token pour l'auth (utilisez-le dans Node-RED)
      - INFLUXDB_v2_ORG=myorg
      - INFLUXDB_v2_BUCKET=mybucket
      - INFLUXDB_v2_ADMIN_USER=my-user
      - INFLUXDB_v2_ADMIN_PASSWORD=my-password
    restart: unless-stopped
    
  

volumes:
  node_red_data:
  influxdb_data: